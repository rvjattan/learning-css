<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>ToDo List</title>
    </head>
    <body>
        <main class="container">
            <ul class="todo-list">
                <h1 class="title">My To-Do List</h1>
                <li class="list-item">
                    <input type="checkbox" id="keyboard">
                    <label for="keyboard">Explore gaming keyboards</label>
                    <ul class="sub-item">
                        <li><a class="sub-item-list" href="#" target="_blank">Store link</a></li>
                    </ul>
                </li>

                <li class="list-item">
                    <input type="checkbox" id="report">
                    <label for="report">Finish the report</label>
                    <ul class="sub-item">
                        <li><a class="sub-item-list" href="#" target="_blank">Request access</a></li>
                    </ul>
                </li>

                <li class="list-item">
                    <input type="checkbox" id="phone">
                    <label for="phone">View Phone's Warranty</label>
                    <ul class="sub-item">
                        <li><a class="sub-item-list" href="#" target="_blank">View Receipt</a></li>
                    </ul>
                </li>

                <li class="list-item">
                    <input type="checkbox" id="processor">
                    <label for="processor">Check Processor Specs</label>
                    <ul class="sub-item">
                        <li><a class="sub-item-list" href="#" target="_blank">View Model Number</a></li>
                    </ul>
                </li>  
            </ul>
        </main>
    </body>
</html>
